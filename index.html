<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>숙박 계산기</title>
</head>
<body>
    <header>
        <div>숙박 요금 계산기</div>
    </header>
    <section>
        <div id="roomSize">
            <input type='checkbox'>
            크기
            <div id='roomOption'>

            </div>
        </div>
        <div id="date">
            <input type="checkbox">
            날짜
        </div>
        <div id="">
            <input type="checkbox">
            인원 수
            <div id="personOption">
                <div class="adult">
                    <label for="adultCount">성인</label>
                    <input type="number" id="adultCount" min="1" max="4">
                </div>
                <div class="children">
                    <label for="childrenCount">아동</label>
                    <input type="number" id="childrenCount" min="0" max="2">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./script/declaration.js"></script>
    <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
