<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Paradise Hotel | 온라인 예약 시스템</title>
</head>
<body>
  <div id="container">
    <header id="header">
        <h1 class="title">reservation</h1>
    </header>
    <div id="section-container">
      <section id="checkIn" class="box">
        <div class="label inlineBlock">체크인</div>
        <input id="checkInCal" type="date">
      </section>
      <section id="checkOut" class="box">
          <div class="label inlineBlock">체크아웃</div>
          <input id="checkOutCal" type="date">
      </section>
      <section id="roomFee" class="box">
        <div class="label inlineBlock">객실 선택</div>
        <div id='roomFeeBox' class="inlineBlock"></div>
      </section>
      <section id="roomSize">
        <div class="roomSelected inlineBlock">Single</div>
        <div class="roomSelected inlineBlock">Double</div>
        <div class="roomSelected inlineBlock">Suite</div>
        <div class="roomSelected inlineBlock">Deluxe</div>
      </section>
      <section id="optionList">

      </section>
      <section id="personOption">
          <div id="adult" class="countBox">
            <div class="label">성인</div>
            <button class="countButton inlineBlock">-</button>
            <input id="adultCount" class="countInput" type="text" value=0>
            <button class="countButton inlineBlock">+</button>
          </div>
          <div id="children" class="countBox">
            <div class="label">아동</div>
            <button class="countButton inlineBlock">-</button>
            <input id="childCount" class="countInput" type="text" value=0>
            <button class="countButton inlineBlock">+</button>
          </div>
      </section>
    </div>
    <input type="submit" value="요금 계산하기" id="calculate">
  </div>
  <script type="text/javascript" src="./script/declaration.js"></script>
  <script type="text/javascript" src="./script/script.js"></script>
