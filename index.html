<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Paradise Hotel | 온라인 예약 시스템</title>
</head>
<body>
  <div id="container">
    <header id="header">
        <h1 class="title">reservation</h1>
    </header>
    <section id="checkIn" class="box">
      <div class="label">체크인</div>
      <div class="date">2021.05.01</div>
    </section>
    <section id="checkOut" class="box">
        <div class="label">체크아웃</div>
        <div class="date">2021.05.04</div>
    </section>
    <section id="roomOption" class="box">
        <div class="label">객실 선택</div>
        <div class="roomSelected">Single Room</div>
    </section>
    <section id="optionList">
        
    </section>
    <section id="personOption">
        <div id="adult" class="countBox">
          <div class="label">성인</div>
          <div class="adultCount">
            <span>-</span><span>0</span><span>+</span>
          </div>
        </div>
        <div id="children"></div>
    </section>
    <input type="submit" value="요금 계산하기">
  </div>
  <script type="text/javascript" src="./script/declaration.js"></script>
  <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
